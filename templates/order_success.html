{% extends "base.html" %}
{% block content %}

<section class="container mx-auto px-4 py-12">
    <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-xl border border-orange-100 p-8 text-center">
        <div class="text-5xl mb-4">✅</div>
        <h1 class="text-3xl font-extrabold text-orange-600 mb-2">
            Заказ оформлен!
        </h1>
        <p class="text-slate-600 mb-4">
            Спасибо за покупку в Mars Shop.
        </p>

        <p class="text-sm text-slate-500 mb-6">
            Номер заказа: <span class="font-semibold">#{{ order.id }}</span>
        </p>

        <div class="flex flex-col sm:flex-row gap-3 justify-center">
            <a href="{% url 'index' %}"
               class="px-5 py-2 rounded-xl border border-slate-300 text-slate-700 hover:bg-slate-100 text-sm">
                На главную
            </a>

            {% if can_review_any %}
                <a href="{% url 'order_reviews' order.id %}"
                   class="btn-primary btn-green px-5 py-2 text-sm">
                    Оставить отзывы о товарах
                </a>
            {% endif %}
        </div>
    </div>
</section>

{% endblock %}
